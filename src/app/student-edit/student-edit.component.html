<div class="container">
  <h1>Edit Student</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateStudent(student._id)" #studentForm="ngForm">
        <div class="form-group">
          <label for="name">Roll Number</label>
          <input type="text" class="form-control" [(ngModel)]="student.rollNo" name="rollNo" required>
        </div>
        <div class="form-group">
          <label for="name">Grade</label>
          <input type="text" class="form-control" [(ngModel)]="student.grade" name="grade" required>
        </div>
        <div class="form-group">
          <label for="name">Student's Name</label>
          <input type="text" class="form-control" [(ngModel)]="student.studentName" name="studentName" required>
        </div>
        <div class="form-group">
          <label for="name">Date of birth</label>
          <input type="number" class="form-control" [(ngModel)]="student.dateOfBirth" name="dateOfBirth" required>
        </div>
        <div class="form-group">
          <label for="name">Address</label>
          <input type="text" class="form-control" [(ngModel)]="student.address" name="address" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!studentForm.form.valid">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
