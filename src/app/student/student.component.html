<div class="container">
  <h1>Student List
    <a [routerLink]="['/student-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Grade</th>
        <th>Student's Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.grade }}</td>
        <td>{{ student.studentName }}</td>
        <td>Show Detail</td>
        <!--td><a [routerLink]="['/student-details', student._id]">Show details</a></td>
      </tr>
    </tbody>
  </table>
</div>
